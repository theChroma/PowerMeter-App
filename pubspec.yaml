name: powermeter_app
description: An App to view your power consumption.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  multicast_dns: ^0.3.2+4
  go_router: ^12.0.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Dosis
      fonts:
        - asset: fonts/Dosis-VariableFont_wght.ttf